<!doctype html>
<html>
	<head>
	  <title>Alarm Clock</title>
	  <link rel="stylesheet" href="clock.css">
	  <script type="text/javascript" src="clock.js"></script>
	</head>
	<body>
		<section id="clock">
			<h1 id="wrapper">12:00:00</h1>
		</section>

		<section id="settings">
			<h2>To create an alarm, enter a time and alarm name</h2>

			<select id="alarm_hours"></select>

			<select id="alarm_minutes"></select>

			<select id="alarm_ampm">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>

			<input id="alarm_name" type="text" placeholder="Alarm Name" />

			<button id="submit">Submit</button>


			<section>
				<h3 id="alarm_message">You have not set any alarms yet</h3>
					<ul id="alarm_list"></ul>
			</section>

		</section>
	</body>
</html>
